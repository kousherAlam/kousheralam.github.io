<div class="hero-section" style="position: relative;">
  <canvas
    id="into-canvas"
    style="position: absolute; top: 0px; left:0px;width: 100%;height: 100%;background-color: transparent;"></canvas>
  <div class="introduction bg-info">
    <div class="container">
      <div class="call-to-action text-center">
        <div class="row align-items-center" style="min-height: 300px;">
          <div class="col-md-2 col-12"></div>
          <div class="col-md-8 col-12">
            <h1 class="text-center text-white">
              Software Engineering is my Passion and Profession
            </h1>
          </div>
          <div class="col-md-2 col-12"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  (function(){
    var canvas = document.querySelector('#into-canvas'),
      ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    var letters = 'ABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLM';
      letters += letters + "NOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZ";
      letters += letters + "XYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJDEFGHIJKL";
    letters = letters.split('');
    var fontSize = 10,
      columns = canvas.width / fontSize;
    var drops = [];
    for (var i = 0; i < columns; i++) {
      drops[i] = 1;
    }
    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, .1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (var i = 0; i < drops.length; i++) {
        var text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillStyle = '#0f0';
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        drops[i]++;
        if (drops[i] * fontSize > canvas.height && Math.random() > .95) {
          drops[i] = 0;
        }
      }
    }
  
    // Loop the animation
    setInterval(draw, 33);
  }())
</script>
